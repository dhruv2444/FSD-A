<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <form action="" method="post">
        <table>
            <tr>
                <td colspan="2">
                    <h1>Registeration Form</h1>
                </td>
            </tr>
            <tr>
                <td>name</td>
                <td><input type="text" name="t1" required></td>
            </tr>
            <tr>
                <td>email</td>
                <td><input type="email" name="t2" ></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="t3" ></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="3" cols="20" name="" id="" ></textarea></td>
            </tr>
            <tr>
                <td>Branch</td>
                <td>CSE<input type="radio" name="r1" id="">
                    CSE-DS<input type="radio" name="r1" id="">
                    CSE-AIML<input type="radio" name="r1" id="">
                    IT<input type="radio" name="r1" id="">
                </td>
            </tr>
            <tr>
                <td>Languages</td>
                <td>
                    C<input type="checkbox" name="c1" value="c">
                    C++<input type="checkbox" name="c2" value="cpp">
                    Java<input type="checkbox" name="c3" value="java">
                </td>
            </tr>

            <tr>
                <td>DOB</td>
                <td><input type="date" name="dob" id=""></td>
            </tr>

            <tr>
                <td>Upload Profile</td>
                <td><input type="file" name="f1" id=""></td>
            </tr>

            <tr>
                <td><input type="submit" value="Register" id=""></td>
                <td><input type="reset" value="Clear" id=""></td>
            </tr>

        </table>
    </form>
</body>
</html>
